<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="p-4">
    <a href="{{ url_for('index') }}">&larr; Back to all articles</a>

    <div class="card mt-3">
        <div class="card-header">
            {{ article.category }}
        </div>
        <div class="card-body">
            <h2 class="card-title">{{ article.title }}</h2>
            <p class="text-muted">
                {{ article.author }} &bull; {{ article.published_date }}
            </p>
            <hr>
            <p style="white-space: pre-line;">
                {{ article.content | safe }}
            </p>
        </div>
    </div>
</body>
</html>

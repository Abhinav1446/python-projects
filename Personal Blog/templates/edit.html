<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
</head>
<body>
    <h3>Update article</h3>
    <form method="POST" class="mt-3">
        <div class="form-group">
            <label>Title</label>
            <input class="form-control" name="title" value="{{ article.title }}" required>
        </div>

        <div class="form-group">
            <label>Categroy</label>
            <input class="form-control" name="category" value="{{ article.category }}" required>
        </div>
        <div class="form-group">
            <label>Publishing date</label>
            <input class="form-control" name="publish_date" value="{{ article.published_date }}" required>
        </div>
        <div class="form-group">
            <label>Content</label>
            <textarea class="form-control" name="content" rows="20" required>{{ article.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('admin') }}" class="btn btn-primary">Cancel</a>
    </form>

</html>

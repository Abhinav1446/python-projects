<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h3>Personal blog</h3>
<div class="row">
    {% for a in articles %}
    <div class="col-md-12 mb-3">
        <div class="h-10">
            <div class="card">
                <div class="card-header">
                    {{ a.category }}
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ a.title }}</h5>
                    <p class="card-text">{{ a.summary }}</p>
                    <a class="btn btn-primary" href="{{ url_for('article', slug= a.slug) }}">Read More</a>
                </div>
                <div class="card-footer">
                    {{ a.author }}<br>
                    {{ a.published_date }}
                </div>

            </div>
        </div>
    </div>
    {% endfor %}
        <div class="container bg-dark text-white mb-4 ">
            <img src="../static/images/user-gear.png" alt="admin_pic" class="admin-img"> <br>
        <button class="btn btn-info admin-button" style="margin-left: 470px" onclick="window.location='/admin'">Login as Admin</button>
        </div>

</div>
</body>
</html>
